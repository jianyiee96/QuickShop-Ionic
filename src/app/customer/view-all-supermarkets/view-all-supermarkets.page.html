<ion-header>
  <ion-toolbar class="toolbar-background-color">
    <ion-button (click)="back()" fill="clear">
      <ion-icon slot="start" name="arrow-back-outline" size="large" style="color: rgb(8, 85, 85) !important;">
      </ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style=" box-shadow: none !important;">
    <ion-card-header>
      <ion-card-subtitle style="font-size: 20px; color: rgb(8, 85, 85);">List of Supermarkets
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="full" *ngFor="let s of supermarkets">

        <ion-item style="margin-top: 15px;" (click)="selectSupermarket(s)" button>
          <ion-label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            {{s.supermarketName}}
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>

    <ion-button expand="block" size="large"
      style="--background: rgb(18, 189, 189) !important; --background-activated: rgb(18, 189, 189) !important; margin-top: 60px;"
      *ngIf="selectedSupermarket" (click)="confirm()">
      Select {{selectedSupermarket.supermarketName}}
    </ion-button>
  </ion-card>

</ion-content>
