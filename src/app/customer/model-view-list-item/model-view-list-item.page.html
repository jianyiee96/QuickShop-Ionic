<ion-header>
  <ion-toolbar>
    <ion-title>Item Navigation</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card style="box-shadow: none !important;">
    <ion-card-content style="font-weight: bold; color: rgb(200, 236, 225);">
      {{currentItem.itemName}}
      <br />
      Quantity: {{ currentItem.itemQuantity }}
      <br />
      Description: {{ currentItem.itemDescription }}
    </ion-card-content>
  </ion-card>

  <img src="{{imagePath}}">

  <div style="text-align: center;">
    <ion-item lines="none">
      <ion-icon slot="start" name="arrow-back-circle-outline" (click)="prevItem()" button></ion-icon>
      <ion-button (click)="checkCurrentItem()" expand="block" fill="clear">
        Tick <ion-icon name="checkbox"> </ion-icon>
      </ion-button>
      <ion-icon slot="end" name="arrow-forward-circle-outline" (click)="nextItem()" button></ion-icon>
    </ion-item>
  </div>

</ion-content>
